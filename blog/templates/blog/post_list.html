<!-- post_list.html -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Posts List</title>
    <style>
        /* Your existing CSS styles here... */

        .actions {
            display: flex;
            align-items: center;
        }

        .action-btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <style>
            /* style.css */

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

header h1 {
    margin: 0;
}

main {
    padding: 2rem;
}

h2 {
    margin-bottom: 1rem;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    border-bottom: 1px solid #853939;
    padding: 1rem 0;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

a {
    text-decoration: none;
    color: #1896ad; /* Set the color of the link (blue by default) */
}

.btn {
    display: inline-block;
    padding: 8px 12px;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary {
    background-color: #78a7da;
    color: #fff;
}

.btn-primary:hover {
    background-color: #020202;
}

.btn-secondary {
    background-color: #a8a4e5;
    color: #fff;
}

.btn-secondary:hover {
    background-color: #53b685;
}

.btn-danger {
    background-color: #dc3545;
    color: #fff;
}

.btn-danger:hover {
    background-color: #c82333;
}

.icon {
    margin-right: 5px;
}

.actions {
    display: flex;
    align-items: center;
}

.action-btn {
    margin-right: 5px;
}

        </style>
    </header>

    <main>
        <button class="btn btn-primary">
            <i class="fas fa-plus icon"></i>
            <a href="create">Create</a>
        </button>
        <h2>Posts List</h2>
        <ul>
            {% for post in post_list %}
                <li>
            
                    <h3><a href="{{post.id}}">{{ post.title }}</a></h3>
                    <!-- <p>{{ post.content }}</p> -->
                    <div class="actions">
                        <button class="btn btn-secondary action-btn">
                            <i class="fas fa-eye icon"></i>
                            <a href="{{post.id}}">View</a>
                        </button>
                        <button class="btn btn-secondary action-btn">
                            <i class="fas fa-edit icon"></i>
                            <a href="{{ post.id}}/update">Edit</a>
                        </button>
                        <button class="btn btn-danger action-btn">
                            <i class="fas fa-trash-alt icon"></i>
                            <a href="{{ post.id}}/delete">Delete</a>
                        </button>
                    </div>
                </li>
                
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
