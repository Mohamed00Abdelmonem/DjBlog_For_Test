<!-- post_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Posts List</title>
<style>


body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

header h1 {
    margin: 0;
}

main {
    padding: 2rem;
}

h2 {
    margin-bottom: 1rem;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    border-bottom: 1px solid #ccc;
    padding: 1rem 0;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}
a {
    text-decoration: none;
    color: #007bff; /* Set the color of the link (blue by default) */
}

</style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <main>
        <h2>Posts List</h2>
        <ul>
            {% for post in post_list %}
                <li>
                    <h3> <a href="{{post.id}}">{{ post.title }}</a></h3>
                    <p>{{ post.content }}</p>
                </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
